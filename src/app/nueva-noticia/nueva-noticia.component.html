<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
        <img src="https://d29fhpw069ctt2.cloudfront.net/icon/image/74187/preview.svg" class="mx-auto d-block m-4 logo">
    </mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="../"> Perfil del usuario</a><br>
        <a mat-list-item routerLink="../noticias-cargadas"> Historial de noticias cargadas</a><br>
        <a mat-list-item routerLink="../nueva-noticia"> Nueva Noticia</a><br>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="name">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$) ">

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fake News</span>

      <div class="container principal">
        <div class="row">
            <div class="logout" >
                <a routerLink="/" class="text_logout"> Logout </a>
                <mat-icon  class="icon_logout">power_settings_new</mat-icon>
            </div>
        </div>
      </div>

    </mat-toolbar>

    <div class="container contenido">
      <div class="row">
          <div class="col-md-12 primero">
            <h1 style="color: rgb(3, 0, 51);padding-left:40px;padding-top:20px;">Carga Una Nueva Noticia</h1>
          </div>

          <div class="col-md-6">
              <div id="formulario" style="padding:10px 50px 50px 50px;">
                  <form id="" action="">
                      <h3 style="color: rgb(3, 0, 51)">Titulo:</h3><br>
                      <input placeholder="Titulo..." #titulo class="form-control"><br>
                      <h3 style="color: rgb(3, 0, 51)">Autor:</h3><br><br>
                      <input placeholder="Autor..." type="text" #autor class="form-control"><br><br>
                      <h3 style="color: rgb(3, 0, 51)"> Fuente: </h3><br>
                    <input placeholder="Fuente..." type="text" #fuente class="form-control"><br>
                    <h3 style="color: rgb(3, 0, 51)">Fecha:</h3><br>
                    <input type="text" #fecha class="form-control"><br>
                    <h3 style="color: rgb(3, 0, 51)"> Descripción:</h3><br>
                    <textarea class="form-control" rows="4" cols="50" #descripcion form="usrform" placeholder="Escriba la noticia aquí...">
                    </textarea><br>
                    <h3 style="color: rgb(3, 0, 51)">Validado:</h3><br>
                    <input placeholder="true/false..." type="text" #validado  class="form-control"><br>
                    
                    <br><br>
                    <button class="btn btn-primary" style="background-color: rgb(4, 1, 39)" (click)="createNoticia(titulo.value, autor.value, fuente.value, fecha.value, descripcion.value, validado.value)">Guardar</button>
                    <a routerLink="/periodista" class="btn btn-primary"  style="background-color: rgb(4, 1, 39);margin-left:20px;" role="button" aria-pressed="true">Cancelar</a>
                  </form>
                </div>
          </div>
      </div>
      </div>

  </mat-sidenav-content>
</mat-sidenav-container>
