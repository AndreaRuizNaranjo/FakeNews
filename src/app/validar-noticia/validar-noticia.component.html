<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
        <img src="https://d29fhpw069ctt2.cloudfront.net/icon/image/74187/preview.svg" class="mx-auto d-block m-4 logo">
    </mat-toolbar>
    <mat-nav-list>
        <a mat-list-item href="#"> Historial de noticias</a>
        <a mat-list-item href="#"> Perfil del usuario</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="name">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$) ">

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fake News</span>

      <div class="container principal">
        <div class="row">
            <div class="logout" >
                <a routerLink="/" class="text_logout"> Logout </a>
                <mat-icon  class="icon_logout">power_settings_new</mat-icon>
            </div>
        </div>
      </div>

    </mat-toolbar>

    <div class="container contenido">
      <div class="row">
          <div class="col-md-12 primero">
            <h1 class="titulo">Validar noticia</h1>
          </div>

          <div class="col-md-6">

              <div class="card-body" class="cardbody" *ngFor="let nuevanoticia of items" >
                 
                    <div class="form-group" >
                      <h4 style="color: rgb(3, 0, 51)" >Fecha: </h4>
                      <p style="color: rgb(3, 0, 51)" >{{nuevanoticia.fecha}}</p>
                    </div>

                    <div class="form-group" >
                      <h4 style="color: rgb(3, 0, 51)" >Fuente:</h4>
                      <p style="color: rgb(3, 0, 51)" >{{nuevanoticia.fuente}}</p>
                    </div>

                    <div class="form-group" >
                        <h4 style="color: rgb(3, 0, 51)" >Descripción:</h4>
                        <p style="color: rgb(3, 0, 51)" >{{nuevanoticia.comment}}</p>
                    </div>  
                    
                    <div class="form-group" >
                        <h4 style="color: rgb(3, 0, 51)" >Sujeto:</h4>
                        <p style="color: rgb(3, 0, 51)" >{{nuevanoticia.sujeto}}</p>
                    </div> 

                    <div class= "form-group">
                        <button type="submit" class=" boton btn btn-primary btn-lg">
                         Noticia Verdadera
                        </button>
                    </div>

                          
                    <div class= "form-group">
                        <button type="submit" class=" boton btn btn-primary btn-lg">
                         Noticia Falsa
                        </button>
                    </div>
      
                </div>
